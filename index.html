<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cricket Selection Board </h1>
    <form action="">
        <section>
            <!-- <p>Name : <input type="text" placeholder="enter your name"></p> -->
            <label for="">Name : <input type="text" placeholder="Enter your name"></label>
            <label for="">Email : <input type="text" placeholder="Enter your email"></label>
            <label for="">Age : <input type="text" placeholder="Enter your age"></label>
            <label for="">Address : <input type="text" placeholder="Enter your address"></label>
        </section>




        <section>
            <fieldset>
                <legend>Player type-1</legend>
                <p><label for="batting"><input type="radio" name="board" id="batting">Batsman</label></p>
                <p><label for="bolling"><input type="radio" name="board" id="bolling">Bowler</label></p>
                <p><label for="allrounder"><input type="radio" name="board" id="allrounder">Allrounder </label></p>
            </fieldset>
        </section>




        <section>
            <fieldset>
                <legend>Player type-2</legend>
                <p>
                    <lebel><input type="checkbox" name="" id="">Right hand</lebel>
                </p>
                <p>
                    <lebel><input type="checkbox" name="" id="">Left hand</lebel>
                </p>
                <p>
                    <lebel><input type="checkbox" name="" id="">Right - Left hand</lebel>
                </p>
                <p>
                    <lebel><input type="checkbox" name="" id="">Pace bowler</lebel>
                </p>
                <p>
                    <lebel><input type="checkbox" name="" id=""> Spin bowler</lebel>
                </p>
            </fieldset>
        </section>




        <p>Important text and read very care fully</p>
        <textarea name="" id="" cols="30"
            rows="10">If you are under 20 then you selected. If you are 20 or above you will direct disqualified.</textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
